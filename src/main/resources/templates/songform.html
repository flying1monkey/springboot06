<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Handling Form Values-the easy way</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>

</head>
<body>
<!-- Header -->
<header id="top" class="header">
    <div class="text-vertical-center">

                <form action="#" th:action="@{/songform}" th:object="${song}" method="post">
                Name: <input type="text" th:field="*{name}"/>
                Artist: <input type="text" th:field="*{artist}"/>
                Album: <input type="text" th:field="*{album}"/>
                Rating: <input type="text" th:field="*{rating}"/>
                Year:  <input type="text" th:field="*{year}"/>
                <input type="submit" value="Submit"/>
                </form>
    </div>
</header>
<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>



</body>
</html>
